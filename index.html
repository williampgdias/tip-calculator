<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

    <!-- Import CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

    <main class="main-div">
        <div class="bill-form">
            <p class="bill">Bill</p>
            <form>
                <input type="text">
                <span class="symbol-dolar">$</span>
            </form>
        </div>

        <div class="tip-div">
            <p class="select-tip">Select Tip %</p>
            <a class="btn-tip-amount">5%</a>
            <a class="btn-tip-amount">10%</a>
            <a class="btn-tip-amount">15%</a>
            <a class="btn-tip-amount">25%</a>
            <a class="btn-tip-amount">50%</a>
            <a class="btn-tip-amount custom-tip">Custom</a>
        </div>

        <div class="number-people-div">
            Number of People
            <form>
                <input type="text">
                <span class="symbol-person"><i class="fa-solid fa-user"></i></span>
            </form>
        </div>

        <div class="amount-total">
            <p>
                Tip Amount
                <span class="amount-person">/ person</span>
            </p>

            <p>
                Total
                <span class="amount-person">/ person</span>
            </p>

            <a class="btn-reset">Reset</a>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <span>William Dias</span>.
    </div>

    <!-- Import Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/10f8bfda62.js" crossorigin="anonymous"></script>
    <!-- Import JS File -->
    <script src="assets/js/index.js"></script>
</body>

</html>
