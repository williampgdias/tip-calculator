<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

    <!-- Import CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

    <main class="main-div grid">

        <!-- Column 1 -->
        <div class="col-1">
            <div class="bill-div">
                <p class="bill">Bill</p>
                <input type="number" class="input-box icon-dolar" placeholder="0">
            </div>

            <div class="tip-div">
                <p class="select-tip">Select Tip %</p>
                <div class="tip-grid">
                    <button class="btn-tip-amount">5%</button>
                    <button class="btn-tip-amount">10%</button>
                    <button class="btn-tip-amount">15%</button>
                    <button class="btn-tip-amount">25%</button>
                    <button class="btn-tip-amount">50%</button>
                    <input type="number" class="custom-tip" placeholder="Custom">
                </div>
            </div>

            <div class="number-people-div">
                <p class="number-people">Number of People</p>
                <input type="number" class="input-box icon-user" placeholder="0">
            </div>
        </div>

        <!-- Column 2 -->
        <div class="amount-total col-2">
            <div class="amount-divs">
                <div class="tip-amount-div">
                    <div>
                        <p class="amount-text">Tip Amount</p>
                        <p class="amount-person">/ person</p>
                    </div>
                    <span>$4.27</span>
                </div>

                <div class="tip-amount-div">
                    <div>
                        <p class="amount-text">Total</p>
                        <p class="amount-person">/ person</p>
                    </div>
                    <span>$0.00</span>
                </div>
            </div>

            <div class="btn-reset">
                <a class="btn-reset">Reset</a>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <span>William Dias</span>.
    </div>

    <!-- Import JS File -->
    <script src="assets/js/index.js"></script>
</body>

</html>
